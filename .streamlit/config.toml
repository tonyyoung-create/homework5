[theme]
primaryColor = "#FF4444"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[logger]
level = "info"

[client]
showErrorDetails = true
toolbarMode = "auto"

[server]
port = 8501
headless = true
maxUploadSize = 200
enableXsrfProtection = true
